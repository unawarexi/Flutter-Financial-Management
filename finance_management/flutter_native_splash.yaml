flutter_native_splash:
  # Light mode configuration
  color: "#0A2463"  # Deep blue background
  image: assets/images/icon.png
  branding: assets/images/investsync_text.png  # Use a text logo image for "InvestSync"
  branding_mode: bottom
  branding_bottom_padding: 48
  
  # Dark mode configuration
  color_dark: "#121212"  # Near-black for dark mode
  image_dark: assets/images/icon.png
  branding_dark: assets/images/investsync_text.png  # Light colored text for dark mode
  
  # Android 12 specific settings
  android_12:
    image: assets/images/icon.png
    color: "#0A2463"  
    icon_background_color: "#FFFFFF"  
    branding: assets/images/investsync_text.png
    image_dark: assets/images/icon.png
    color_dark: "#121212"  # Match dark mode background
    icon_background_color_dark: "#333333"  # Darker gray for icon background in dark mode
  
  # Enable on mobile platforms, disable on web
  android: true
  ios: true
  web: false
  
  # Full screen mode for a cleaner look
  fullscreen: true